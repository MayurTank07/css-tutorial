<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* never visited link  */
        a:link {
            color:blue
        }

        /* when we hover  */
        a:hover {
            color: green;
        }

        /* after visiting link  */
        a:visited {
            color: purple;
        }

        /* when you click on link  */
        a:active {
            color: red;
        }
    </style>

</head>
<body>
    
    <p>click here to visit flipkart</p>

    <a href="https://www.flipkart.com/" target="_blank" > click here to visit flipkart </a> <BR><BR></BR></BR>

    <a href="https://www.starxinnovations.in/" > STARX INNOVATIONS AND IT SOLUTIONS</a>

</body>
</html>
