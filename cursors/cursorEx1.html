<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Properties Demo</title>
  <style>
    body {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .cursor-box {
      margin: 10px;
      padding: 15px;
      border: 1px solid #333;
      display: inline-block;
      width: 150px;
      text-align: center;
      background-color: #f2f2f2;
    }

    .default      { cursor: default; }
    .pointer      { cursor: pointer; }
    .crosshair    { cursor: crosshair; }
    .move         { cursor: move; }
    .text         { cursor: text; }
    .wait         { cursor: wait; }
    .help         { cursor: help; }
    .not-allowed  { cursor: not-allowed; }
    .progress     { cursor: progress; }
    .cell         { cursor: cell; }
    .context-menu { cursor: context-menu; }
    .alias        { cursor: alias; }
    .copy         { cursor: copy; }
    .grab         { cursor: grab; }
    .grabbing     { cursor: grabbing; }
    .no-drop      { cursor: no-drop; }
    .col-resize   { cursor: col-resize; }
    .row-resize   { cursor: row-resize; }
    .n-resize     { cursor: n-resize; }
    .e-resize     { cursor: e-resize; }
    .s-resize     { cursor: s-resize; }
    .w-resize     { cursor: w-resize; }
    .ne-resize    { cursor: ne-resize; }
    .nw-resize    { cursor: nw-resize; }
    .se-resize    { cursor: se-resize; }
    .sw-resize    { cursor: sw-resize; }
    .zoom-in      { cursor: zoom-in; }
    .zoom-out     { cursor: zoom-out; }
  </style>
</head>
<body>

  <h2>Cursor Properties Demo</h2>

  <div class="cursor-box default">default</div>
  <div class="cursor-box pointer">pointer</div>
  <div class="cursor-box crosshair">crosshair</div>
  <div class="cursor-box move">move</div>
  <div class="cursor-box text">text</div>
  <div class="cursor-box wait">wait</div>
  <div class="cursor-box help">help</div>
  <div class="cursor-box not-allowed">not-allowed</div>
  <div class="cursor-box progress">progress</div>
  <div class="cursor-box cell">cell</div>
  <div class="cursor-box context-menu">context-menu</div>
  <div class="cursor-box alias">alias</div>
  <div class="cursor-box copy">copy</div>
  <div class="cursor-box grab">grab</div>
  <div class="cursor-box grabbing">grabbing</div>
  <div class="cursor-box no-drop">no-drop</div>
  <div class="cursor-box col-resize">col-resize</div>
  <div class="cursor-box row-resize">row-resize</div>
  <div class="cursor-box n-resize">n-resize</div>
  <div class="cursor-box e-resize">e-resize</div>
  <div class="cursor-box s-resize">s-resize</div>
  <div class="cursor-box w-resize">w-resize</div>
  <div class="cursor-box ne-resize">ne-resize</div>
  <div class="cursor-box nw-resize">nw-resize</div>
  <div class="cursor-box se-resize">se-resize</div>
  <div class="cursor-box sw-resize">sw-resize</div>
  <div class="cursor-box zoom-in">zoom-in</div>
  <div class="cursor-box zoom-out">zoom-out</div>

</body>
</html>
