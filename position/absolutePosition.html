<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.relative {
            border: 1px solid black;
            padding: 10px;
            height: 300px;
            width: 300px;
            position: relative;
        }

        div.absolute {
            border: 1px solid red;
            padding: 10px;
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<body>


    <div class="relative">
        This div element has position: relative;
        <div class="absolute">This div element has position: absolute;</div>
    </div>

</body>

</html>
