<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* unvisited link  */
        a:link {
            color: yellow;
        }

        /* visited link  */
        a:visited {
            color: hotpink;
        }

        /* if we click on a link  */
        a:active {
            color: rgb(255, 120, 120);
        }

        /* link when hover  */
        a:hover{
            color: crimson;
        }
    </style>

</head>
<body>
    <a href="https://www.amazon.in/" target="_blank">CLick here to visit amazon</a>
</body>
</html>
