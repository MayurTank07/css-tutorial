<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p::before {
            content: "";
            display: inline-block;
            width: 10px;
            /* set your desired width */
            height: 10px;
            /* set your desired height */
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBJ_WI8f100AmOgoU3Js3qbE0B2NAe9Zs9uA&s");
            background-size: cover;
            background-repeat: no-repeat;
            margin-right: 8px;
            /* optional spacing */
        }

        p::after {
            content: "";
            display: inline-block;
            width: 10px;
            /* set your desired width */
            height: 10px;
            /* set your desired height */
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBJ_WI8f100AmOgoU3Js3qbE0B2NAe9Zs9uA&s");
            background-size: cover;
            background-repeat: no-repeat;
            margin-left: 8px;
            /* optional spacing */
        }
    </style>

</head>

<body>


    <p>Checked</p>
  

</body>

</html>
