<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.static {
            border: 1px solid black;
            /* padding: 10px; */
            position: static;
            /*  positioned static by default. */

            /* whatever property u put it will not affect div  */
            top: 50px;
            bottom: 20px;
            left: 50px;
        }
    </style>

</head>

<body>

    <!-- <div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga, quas!</p>
    </div> -->


    <h2>position: static;</h2>

    <p>An element with position: static; is not positioned in any special way; it is always positioned according to the
        normal flow of the page:</p>

    <div class="static">
        This div element has position: static;
    </div>

</body>

</html>
